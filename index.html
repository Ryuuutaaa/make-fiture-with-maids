<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="icon" href="asset/img/logo.jpg" />
    <title>Maid Caffe Bali || Kelompok 1</title>
  </head>
  <body>
    <!-- header -->
    <header id="home">
      <video autoplay muted loop>
        <source src="asset/vid/bgivd.mp4" type="video/mp4" />
      </video>
      <div class="container" id="home">
        <div class="subtitle">
          <span class="typing"></span>
        </div>
        <div class="navbar">
          <div class="logo">
            <img src="asset/img/logo1.png" alt="" />
          </div>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#talent">Talent</a></li>
            <li><a href="#event">Event</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- member -->
    <div class="members">
      <div class="container">
        <div class="title">Maid</div>
        <div class="member">
          <section class="profile">
            <div class="imgwrap">
              <img src="asset/img/azuki.jpg" alt="" />
            </div>
            <div class="card">
              <h3>Azuki (アズキ)</h3>
            </div>
          </section>
          <section class="profile">
            <div class="imgwrap">
              <img src="asset/img/chocola.jpg" alt="" />
            </div>
            <div class="card">
              <h3>Chocola (チョコラ)</h3>
            </div>
          </section>
          <section class="profile">
            <div class="imgwrap">
              <img src="asset/img/kokonat.jpg" alt="" />
            </div>
            <div class="card">
              <h3>kokonat (ココナッツ)</h3>
            </div>
          </section>
        </div>

        <div class="member">
          <section class="profile">
            <div class="imgwrap">
              <img src="asset/img/maple.jpg" alt="" />
            </div>
            <div class="card">
              <h3>Maple (メイプル<)</h3>
            </div>
          </section>
          <section class="profile">
            <div class="imgwrap">
              <img src="asset/img/shigure.jpg" alt="" />
            </div>
            <div class="card">
              <h3>Shigure (時雨)</h3>
            </div>
          </section>
          <section class="profile">
            <div class="imgwrap">
              <img src="asset/img/vanilla.jpg" alt="" />
            </div>
            <div class="card">
              <h3>Vanilla (バニラ)</h3>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- end member -->

    <!-- footer -->
    <div class="footer">
      <footer>
        <div class="container">
          <div class="logo">
            <div class="logo-img">
              <img src="asset/img/logo1.png" alt="" />
              <div class="logo-title">
                <span class="typing1">Maid caffe Bali</span>
              </div>
            </div>
          </div>
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2997.2272026924397!2d-81.90426932450426!3d41.30392070116918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDHCsDE4JzE0LjEiTiA4McKwNTQnMDYuMSJX!5e0!3m2!1sid!2sid!4v1697897850357!5m2!1sid!2sid"
              width="500"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="frame"
            ></iframe>
          </div>
        </div>
      </footer>
    </div>
    <!-- end footer -->

    <!-- script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"
      integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="asset/js/index.js"></script>
    <!-- script end -->
  </body>
</html>
